<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API météo</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" id="zipcodeInput" placeholder="Code postal" onkeypress="if (event.keyCode == 13) getWeatherByZipcode()">
            <button class="fa-solid fa-magnifying-glass" onclick="getWeatherByZipcode()" ></button>
            <button class="fa-solid fa-crosshairs" onclick="getLocationAndWeather()"></button>
        </div>

        <div class="weather-box" id="weatherBox">
            <p class="name"></p>
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details" id="weatherDetails">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidité</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Vitesse du vent</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/58a4fdd9c7.js" crossorigin="anonymous"></script>
    <script src="api.js"></script>
</body>
</html>
